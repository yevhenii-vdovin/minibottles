<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MiniShop — простий магазин</title>
  <style>
    :root{
      --bg:#0b0c10; --card:#12141a; --muted:#aab1bd; --text:#eef1f6;
      --accent:#6ee7ff; --accent2:#a78bfa; --ok:#22c55e; --warn:#f59e0b;
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      background:radial-gradient(1200px 600px at 10% -10%, #182033 0%, transparent 60%),
                 radial-gradient(1200px 600px at 110% 10%, #1a1640 0%, transparent 60%),
                 var(--bg);
      color:var(--text);
    }
    a{color:inherit; text-decoration:none}
    .container{max-width:1100px; margin:0 auto; padding:20px;}
  </style>
</head>
